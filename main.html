<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="progress" value="0" step="0.1" min="0" max="100">
            <input type="range" class="volume" step="0.1" min="0" max="1">
            <input type="range" class="playbackSpeed" step="0.1" min="0.5" max="2" value="1">
            <button class="rewind">« 10s</button>
            <button class="fastForward">25s »</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
